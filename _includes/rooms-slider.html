<div id="roomsSlider" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators custom">
        <li data-target="#roomsSlider" data-slide-to="0" class="active">
        	<span>01</span>
        </li>
        <li data-target="#roomsSlider" data-slide-to="1">
        	<span>02</span>
        </li>
        <li data-target="#roomsSlider" data-slide-to="2">
        	<span>03</span>
        </li>
        <li data-target="#roomsSlider" data-slide-to="3">
        	<span>04</span>
        </li>
    </ol>
    <div class="carousel-inner" role="listbox">
     {% assign accom-List = site.data._models.accommodations | sort:'order' | limit: 4 %}
      {% for accommodations in accom-List %}
        <div class="carousel-item bg-center-center bg-cover bg-norepeat {% if forloop.first == true %} active{% endif %}" >
            <div class="carousel-bg bg-center-center bg-cover bg-norepeat" style="background-image: url({{accommodations.large_image.url}});">
            	<div class="room-text">
            		<span class="slide-count">
            			1 / {{forloop.index }}
            		</span>
            		<h3 class="left-line">{{accommodations.title }}</h3>
            		<p class="left-gap">{{accommodations.short_description }}</p> 
            		<a href="/accommodations/{{accommodations.url_friendly_name}}/" class="theme-btn transparent-dark">View Room <i class="fa fa-angle-right"></i></a>
            		<a href="{{accommodations.booking_url}}" class="theme-btn">Book Now <i class="fa fa-angle-right"></i> </a>
            	</div>
            </div>
        </div>
           {% endfor %}
       
      
    </div>
    <div class="carousel-arrows">
    	<a data-slide="prev" href="#roomsSlider" class="bg-center-center bg-norepeat left-arrow">
    	</a>
    	<a data-slide="next" href="#roomsSlider" class="bg-center-center bg-norepeat right-arrow">
    	</a>
    	<div class="clear-float"></div>
    </div>
</div>
